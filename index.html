<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/533/533274.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <title>Puzzle</title>
</head>

<body id="body" class="dark-theme">
    <header>
        <div class="container game-menu">
            <h1>Puzzle</h1>
            <button id="btn-menu-selectLvl" type="button" class="btn btn-primary btn-menu" value="1">Select lvl</button>
            <button id="btn-menu-settings" type="button" class="btn btn-primary btn-menu" value="2">Settings</button>
            <button id="btn-menu-help" type="button" class="btn btn-primary btn-menu" value="3">Help</button>
            <div class="d-flex">
                <button id="soundButton" class="btn btn-primary btn-menu">
                    <img class="music" src="assets/!not.png" alt="volume">
                </button>
                <button id="themeButton" type="button" class="btn btn-primary btn-menu">
                    <img class="theme" src="assets/dark.png" alt="theme">
                </button>
            </div>
            <audio id="sound" src="assets/Kavinsky_-_Nightcall_47960996.mp3" loop></audio>
            <audio id="soundClick" src="assets/75305337ef8f53f.mp3"></audio>
            <audio id="soundPaste" src="assets/negromkiy-korotkiy-klik.mp3"></audio>
            <audio id="soundSelect" src="assets/knopka-klik-odinochnyii-myagkii-priglushennyii-korotkii.mp3"></audio>
        </div>
        <div class="container d-none navigation">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand header-head" href="#">Menu</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <button id="soundButton" class="btn btn-primary btn-menu">
                                <img class="music" src="assets/!not.png" alt="volume">
                            </button>
                            <button id="themeButton" type="button" class="btn btn-primary btn-menu">
                                <img class="theme" src="assets/dark.png" alt="theme">
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main d-none">
        <div class="container text-center">
            <h2 class="header-head2">Select lvl</h2>
            <div class="header-btn">
                <div class="row row-cols-1 row-cols-md-3 g-5">
                    <div class="col">
                        <div class="card card1" data-value="1">
                            <img class="lvl-image" src="assets/pic1/picture1.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card2" data-value="2">
                            <img class="lvl-image" src="assets/pic2/picture2.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card3" data-value="3">
                            <img class="lvl-image" src="assets/pic3/picture3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex main-field">
                <div class="d-flex picture-flex">

                    <div id="main-picture" class="d-none"></div>

                    <button id="btn-help" type="button" class="btn btn-primary btn-menu d-none">Подсказка</button>
                    <div id="window-help" class="d-none">
                        <img src="" alt="">
                    </div>
                </div>

                <div id="main-puzzle"></div>

            </div>

            <div id="place-puzzle" class="place-puzzle"></div>
        </div>
    </main>

    <footer class="d-none">
        <div class="container text-center">
            <p>By AR1D</p>
        </div>
    </footer>
</body>

</html>
